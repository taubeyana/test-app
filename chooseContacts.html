        <h1>SELECT CONTACTS</h1>

    <div class="container">
        <div class="searchDiv">
            <div class="glyphicon glyphicon-search"></div>

        <div class="showAllContacts">

                <li><input type="checkbox" name="contact" value="Noga Cohen" id="contact1"><label for="contact1">Noga Cohen</label></li>
                <li><input type="checkbox" name="contact" value="Ofer Sofer" id="contact2"><label for="contact2">Ofer Sofer</label></li>

                <li><input type="checkbox" name="contact" value="נוגה כהן" id="contact5"><label for="contact5">נוגה כהן</label></li>
                <li><input type="checkbox" name="contact" value="יהונתן ארד" id="contact6"><label for="contact6">יהונתן ארד</label></li>
            </ul>
        </div>
        <div class="showSelectedContacts" style="display:none">
            <ul class="contactsList">
                <li class="noSelected">No Selected Contacts</li>
            </ul>
        </div>
    <button class="btnStyle disabled" id="chooseContactsBtn">GENERATE</button>
